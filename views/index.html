<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Manajemen Inventaris</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Datatables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css">
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
   <link rel="stylesheet" href="css/style.css">
  
</head>

<body>
  <div class="container">
    <h1>Sistem Manajemen Inventaris</h1>

    <!-- Header Buttons -->
    <div class="header-buttons">
      <button id="exportCsv" class="btn btn-outline-success">
        <i class="fas fa-file-csv"></i> Unduh CSV
      </button>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#itemModal">
        <i class="fas fa-plus"></i> Tambah Barang
      </button>
    </div>

    <!-- Tabel Barang -->
    <div class="table-responsive">
      <table id="itemsTable" class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Jumlah</th>
            <th>Harga Total</th>
            <th>Tanggal Masuk</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah/Edit Barang -->
  <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="itemForm">
          <div class="modal-header">
            <h5 class="modal-title" id="itemModalLabel">Tambah Barang</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="itemId">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Barang</label>
              <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Kategori Barang</label>
              <select id="category" class="form-select" required>
                <option value="">Pilih Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Pakaian">Pakaian</option>
                <option value="Makanan">Makanan</option>
                <option value="Lainnya">Lainnya</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Jumlah Barang</label>
              <input type="number" id="quantity" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
              <label for="pricePerUnit" class="form-label">Harga per Unit</label>
              <input type="number" id="pricePerUnit" class="form-control" min="100" required>
            </div>
            <div class="mb-3">
              <label for="dateAdded" class="form-label">Tanggal Masuk</label>
              <input type="date" id="dateAdded" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class='btn btn-primary'>Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.6.4.min.js'></script>
  <!-- Datatables JS -->
  <script src='https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js'></script>
  <script src='https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js'></script>
  <!-- SweetAlert2 JS -->
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.js'></script>

  <!-- Custom JS -->
  <script src="js/script.js"></script>
</body>

</html>
